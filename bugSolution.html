<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
<style>
  #myDiv { display: block; }
</style>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Hide/Show</button>

  <script>
    function myFunction() {
      var x = document.getElementById("myDiv");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>
</html>
